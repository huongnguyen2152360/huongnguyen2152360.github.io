<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="banner2.jpeg">
        </div>
        <div class="form-container">
                <div class="form-name">
                    <p onclick='signIn()'>sign in</p>
                </div>
            <div class="form">
                <div class="username">
                    <label for="username">
                        <p>Username</p>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="password">
                    <label for="password">
                        <p>Password</p>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">
                        <p>Keep me signed in</p>
                    </label>
                </div>
                <div class="submitBtn">
                    <input type="submit" value="sign in">
                </div>
                <div class="line-break"></div>
                <div class="forgotpass">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>

        <div class="form-container2">
                <div class="form-name2">
                    <p>sign up</p>
                </div>
            <div class="form2">

                <div class="username2">
                    <label for="username2">
                        <p>Username</p>
                    </label>
                    <input type="text" id="username2" name="username2" placeholder="Username">
                </div>
                <div class="password2">
                    <label for="password2">
                        <p>Password</p>
                    </label>
                    <input type="password" id="password2" name="password2" placeholder="Password">
                </div>
                <div class="repeatpass">
                    <label for="repeatpass">
                        <p>Repeat password</p>
                    </label>
                    <input type="password" id="repeatpass" name="repeatpass" placeholder="Repeat password">
                </div>
                <div class="email">
                    <label for="email">
                        <p>Email address</p>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <div class="submitBtn2">
                    <input type="submit" value="sign up">
                </div>
                <div class="line-break2"></div>
                <div class="member">
                    <a href="#">Already Member?</a>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
