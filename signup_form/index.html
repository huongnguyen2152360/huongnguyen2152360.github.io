<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="banner">
            <img src="banner2.jpeg">
        </div>
        <form action="success.html" method="get" target="_blank" id="signUpForm">
            <div class="form-name">
                <p>sign up</p>
            </div>
            <div class="form">
                <div class="username">
                    <label for="username">
                        <p>Username</p>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username"><span class="err"></span>
                </div>
                <div class="dob">
                    <label for="dob">
                        <p>Date of birth</p>
                    </label>
                    <input type="text" id="dob" name="dob" placeholder="Date of birth"><span class="err"></span>
                </div>
                <div class="gender"><p id="gender">Gender</p>
                    <div class="gender-select">
                    <input type="radio" id="male" value ="male" name="gender">
                    <label for="male">
                        <p>Male</p>
                    </label>
                    <input type="radio" id="female" value = "female" name="gender">
                    <label for="female">
                        <p>Female</p>
                    </label>
                </div>
                </div>
                <div class="address">
                    <label for="address">
                        <p>Facebook address</p>
                    </label>
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>
                <div class="pnumber">
                    <label for="pnumber">
                        <p>Phone number</p>
                    </label>
                    <input type="text" id="pnumber" name="pnumber" placeholder="Phone number">
                </div>
                <div class="email">
                    <label for="email">
                        <p>email</p>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email"><span class="err"></span>
                </div>
                <div class="password">
                    <label for="password">
                        <p>Password</p>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password"><span class="err"></span>
                </div>
                <div class="submitBtn">
                    <input type="submit" value="sign up">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
