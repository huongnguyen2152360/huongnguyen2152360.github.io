<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QUIZ game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="congrats.css" />
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <img src="banner8.jpg">
        <header>
                <div class="navbar">
                        <div class="sound-on">
                            <audio id="myAudio">
                                <source src="thunderstorm.mp3" type="audio/mpeg">
                                <source src="thunderstorm.ogg" type="audio/ogg">
                            </audio>
                            <button onclick="soundOnBtn()" id="sound-on">
                                <i class="fas fa-volume-up"></i>
                                <span>Volume on</span>
                            </button>
                        </div>
                        <div class="sound-off">
                            <button onclick="soundOffBtn()" id="sound-off">
                                <i class="fas fa-volume-off"></i>
                                <span>Volume off</span>
                            </button>
                        </div>
                    </div>
        </header>
        <main>
            <div class="showSuccessResult">
                <p id="congrats-line">Congratulations!</p>
                <p id="warning-line">You have gone deeper into fear ...</p>
                <p id="continue-line">To be continue ...</p>
                <button onclick="playAgainBtn()" class="playAgain">Play again</button>
            </div>
        </main>
    </div>
    <script src="congrats.js"></script>
</body>

</html>
