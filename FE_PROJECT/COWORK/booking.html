            <!-- Nav bar -->
            <div class="fw position-ab">

                    <a class="navbar-brand logo-width" href="index.html">
                        <img src="img/logo.png" alt="Logo" title="COWORK">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end navbar-hover" id="navbarNav">
                        <ul class="navbar-nav align-items-center justify-content-around navbar-width">

                                <a class="nav-link" href="index.html">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">

                            </li>

                            </li>
                            <li class="nav-item">

                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a href="booking.html">
                                    <button type="button" class="btn btn-outline-warning waves-effect test"
                                        data-toggle="modal" data-target="#exampleModal">Free
                                        tour</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End of banner -->
        <!-- CONTENT -->
        <div class="news-content wrap-content">
            <button class="btn peach-gradient btn-rounded backtotop">
                <i class="fas fa-arrow-up"></i>
            </button>
            <div class="booking-text">
                <h4 class="banner-style text-center pb-4">We are happy to hear from you</h4>
            </div>
            <form action="bookingsuccess.html" method="get" target="_self" id="signUpForm">
                <div class="form-group chooseyourplan pt-4 pb-3">
                    <label for="formGroupExampleInput" class="pb-3">Choose your plan
                        <span>*</span>
                    </label>
                    <select class="custom-select" required>
                        <option selected>Free Tour</option>
                        <option value="1">CO Visitor (Day Package)</option>
                        <option value="2">CO Member (Month Package)</option>
                        <option value="3">CO Office (Office Package)</option>
                        <option value="4">Events Package</option>
                    </select>
                </div>
                <div class="form-group chooseyourplan pt-4 pb-3 yourname">
                    <label for="formGroupExampleInput2" class="pb-3">Your name
                        <span class="markedsymbol">*</span>
                    </label>
                    <input type="text" class="form-control" id="validationServerUsername" placeholder="Your name"
                        aria-describedby="inputGroupPrepend3">
                    <div class="invalid-feedback">
                        Please type your name.
                    </div>
                </div>
                <div class="form-group chooseyourplan pt-4 pb-3 youremail">
                    <label for="formGroupExampleInput2" class="pb-3">Email
                        <span class="markedsymbol">*</span>
                    </label>
                    <input type="email" class="form-control" id="validationServerEmail" placeholder="Email"
                        aria-describedby="inputGroupPrepend3">
                </div>
                <div class="form-group chooseyourplan pt-4 pb-3">
                    <label for="formGroupExampleInput" class="pb-3">Choose a center
                    </label>
                    <select class="custom-select">
                        <option selected>1. Viet Tower - 01 Thai Ha Str., Dong Da Dist., Hanoi</option>
                        <option value="1">2. TNR Tower - 54A Ng. Chi Thanh Str., Dong Da Dist., Hanoi</option>
                        <option value="2">3. Ho Guom Plaza - 102 Tran Phu Str., Ha Dong Dist., Hanoi</option>
                        <option value="3">4. SUN Ancora - 03 Luong Yen Str., Hai Ba Trung Dist., Hanoi</option>
                        <option value="4">5. FLC Twin Towers - 265 Cau Giay Str., Cau Giay Dist., Hanoi</option>
                    </select>
                </div>
                <div class="form-group chooseyourplan pt-4 pb-3">
                    <label for="formGroupExampleInput2" class="pb-3">Note (optional)
                    </label>
                    <textarea type="text" class="form-control" id="validationServerUsername" placeholder="Your note"
                        aria-describedby="inputGroupPrepend3"></textarea>
                </div>
                <div class="form-group chooseyourplan pt-4 pb-4 orcontactus">
                    <p>
                        <i class="fal fa-phone fa-2x pr-2 phonering" style="color: #F5A637"></i>Or call us:<span
                            class="pnumber pl-2">1900
                            1160 --- 0904 157 900 --- 0912 149 747</span></p>
                </div>
                <div class="form-group chooseyourplan pt-4 pb-5 text-center">
                    <button class="btn btn-primary chooseyourplan-btn m-0" type="submit">Book now</button>
                </div>
            </form>
        </div>
        <!-- End of content -->
        <!-- FOOTER_DARK -->
        <div class="footer-dark pt-4 pb-4 width-1">
            <div class="row wrap-content align-items-center pb-4 footer-darkdark">
                <div class="col">
                    <a href="#">
                        <i class="fab fa-facebook-f social-fb"></i>
                    </a>
                </div>
                <div class="hidden-md-down col-lg col-xl">
                    <a href="#">

                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <i class="fab fa-twitter social-fb"></i>
                    </a>
                </div>
                <div class="hidden-md-down col-lg col-xl">
                    <a href="#">
                        <h6 class="banner-style social-fb-label">twitter</h6>
                    </a>
                </div>
                <div class="hidden-md-down col-lg col-xl-4">
                    <a href="#">
                        <img src="img/logo.png" alt="COWORK" title="COWORK">
                    </a>
                </div>

                <div class="col">
                    <a href="#">
                        <i class="fab fa-instagram social-fb"></i>
                    </a>
                </div>
                <div class="hidden-md-down col-lg col-xl">
                    <a href="#">
                        <h6 class="banner-style social-fb-label">Instagram</h6>
                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <i class="fab fa-youtube social-fb"></i>
                    </a>
                </div>
                <div class="hidden-md-down col-lg col-xl">
                    <a href="#">
                        <h6 class="banner-style social-fb-label">Youtube</h6>
                    </a>
                </div>
            </div>
            <div class="copyright pt-4 pb-2">
                <p>Copyright &copy; 2018. CO.WORK</p>
